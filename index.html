<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Spoločné cesty</h1>
    <form method="POST" action="/nova_cesta">
        <input type="text" name="trasa" placeholder="Trasa">
        <input type="text" name="cas" placeholder="Čas">
        <input type="text" name="podmienky" placeholder="Podmienky">
        <button type="submit">Pridať cestu</button>
    </form>
    <ul>
        {% for cesta in cesty %}
            <li>{{ cesta[1] }} - {{ cesta[2] }} - {{ cesta[3] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
